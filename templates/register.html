<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanScan - Registro</title>
    <link rel="stylesheet" href="static/register.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="static/logo.png" alt="CanScan Logo">
            </div>
            <h1>CanScan</h1>
            <nav>
                <a href="{{ url_for('login') }}">Iniciar sesión</a>
                <a href="{{ url_for('register') }}" class="active">Registrarse</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Regístrate gratis para empezar</h2>

        <form action="{{ url_for('register') }}" method="POST">
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
            </div>
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="Introduce tu nombre de usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Crea una contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required minlength="6">
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirmar contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Introduce de nuevo tu contraseña" required minlength="6">
            </div>
            <div class="input-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Al registrarte, aceptas los <a href="#">Términos y Condiciones de Uso de CanScan</a></label>
            </div>
            <input type="submit" value="Registrarse" class="submit-button">
        </form>

        <p>¿Ya tiene cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
    </div>
</body>
</html>
