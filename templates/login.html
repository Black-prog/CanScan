<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanScan - Iniciar Sesión</title>
    <link rel="stylesheet" href="static/login.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="static/logo.png" alt="CanScan Logo">
            </div>
            <h1>CanScan</h1>
            <nav>
                <a href="{{ url_for('register') }}">Registrarse</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Inicio sesión</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
            </div>
            <input type="submit" value="Iniciar sesión" class="submit-button">
        </form>

        <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate Gratis</a></p>
    </div>
</body>
</html>
